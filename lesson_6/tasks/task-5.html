<body>
  <h1>Задача #5</h1>
  <p>Відобразити трикутник за допомогою символів «о».<br>
    о<br>
    оо<br>
    ооо<br>
    оооо<br>
    ооооо<br>
    оооооо<br>
    ооооооо<br>
    <br>
    Мій варіант: <br>
  </p>


  <script>
    const symbol = 'o';
    for (let i = 1; i <= 7; i++) {
      let result = symbol.repeat(i);
      document.write(`${result} <br>`);
    }
</script>


</body>
