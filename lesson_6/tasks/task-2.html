<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JavaScript Course</title>
</head>

<body>
  <h1>Задача #2</h1>
  <p>
    Інвестор вклав S тис. грн на 20 років під 20% річних, податок складає 5% від суми прибутку. Визначити за допомогою циклів суму, яку він одержить.
  <script>
    const investment = parseInt(prompt(`Введіть розмір інвестиції у (грн.)`, '0'));
    const perAnnum = 0.2
    const investmentTerm = 20
    const incomeOneYear = investment * perAnnum
    const tax = 0.05

    let sum = 0

    for (let i = 1; i <= investmentTerm; i++) {
      sum += (incomeOneYear - (incomeOneYear * tax));
    }
    document.write(`<br> Інвестор, який вклав ${investment} грн. за ${investmentTerm} р. заробить після оподаткування ${sum} грн.` )
    
  </script>

</body>

</html>
