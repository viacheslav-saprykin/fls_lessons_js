<body>
  <h1>Задача #4</h1>
  <p>
    З клавіатури вводиться пароль (правильний пароль- 78). Поки пароль не вірний дати можливість користувачу повторно
    ввести його.
    <script>
      const correctPass = '78';
      let enterPass;

      do {
        enterPass = prompt(`Введіть пароль`)
      } while (enterPass !== correctPass)
      document.write('<br> Welcome! Pass is correct.')

    </script>


</body>
