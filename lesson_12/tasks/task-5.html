<head>
  <meta charset="UTF-8">

<body>
  <h1>Задача #5</h1>
  <p>
    Дано масив імен.
    Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким індексом<br>
    <br>
    Відповідь:<br>
  </p>

  <script>
    let names = ["Anna", "Bogdan", "Cher", "David", "Olga", "Victor"];
    function binarySearch(names, search) {
      let start = 0;
      let end = names.length - 1;

      while (start <= end) {
        let middle = Math.floor((start + end) / 2);

        if (names[middle] === search) {
          return middle;
        } else if (names[middle] < search) {
          start = middle + 1;
        } else {
          end = middle - 1;
        }
      }

      return -1;
    }
    let index = binarySearch(names, "Olga");

    if (index !== -1) {
      document.write(`Ім'я "Olga" знайдено під індексом ${index}`);
    } else {
      document.write(`Ім'я "Olga" не знайдено в масиві`);
    }

  </script>

</body>

</html>
