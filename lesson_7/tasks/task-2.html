<head>
  <meta charset="UTF-8">

<body>
  <h1>Задача #2</h1>
  <p>
    Створити функцію, яка за номером дня дозволяє з'ясувати чи є цей день робочим. <br>
    <br>
    Відповідь:
  </p>

  <script>
    function getWhichDay(numberOfTheDay) {
      let result
      switch (numberOfTheDay) {
        case 1:
        case 2:
        case 3:
        case 4:
        case 5: {
          result = `${numberOfTheDay} - це робочий день.`
          break;
        }
        case 6:
        case 7: {
          result = `${numberOfTheDay} - це вихідний день.`
          break;
        }
        
        default: {
          result = `Сталась помилка. Будь-ласка, введіть номер дня тижня від 1 до 7.`
        }
      }

      return result

    }

    let testGetWhichDay = getWhichDay(
      parseInt(prompt('Введіть номер дня тижня від 1 до 7')),
    );

    document.write(testGetWhichDay);

  </script>

</body>

</html>
