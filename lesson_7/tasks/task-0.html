<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <title>JavaScript Course</title>
</head>

<body>
  <h1>Задача #0</h1>
  <p>
    Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць. <br>
    <br>
    Відповідь:
  </p>

  <script>
    function getWhichMonth(numberOfTheMonth) {
      let result
      switch (numberOfTheMonth) {
        case 1:
        case 2:
        case 12:
          result = `Місяць #${numberOfTheMonth} - це зима.`
          break;
        case 3:
        case 4:
        case 5:
          result = `Місяць #${numberOfTheMonth} - це весна.`
          break
        case 6:
        case 7:
        case 8:
          result = `Місяць #${numberOfTheMonth} - це літо.`
          break
        case 9:
        case 10:
        case 11:
          result = `Місяць #${numberOfTheMonth} - це осінь.`
          break
        default: {
          result = `Сталась помилка. Будь-ласка, введіть номер місяця від 1 до 12.`
        }
      }

      return result

    }

    let testGetWhichMonth = getWhichMonth(
      parseInt(prompt('Введіть номер місяця від 1 до 12')),
    );

    document.write(testGetWhichMonth);

  </script>

</body>

</html>
