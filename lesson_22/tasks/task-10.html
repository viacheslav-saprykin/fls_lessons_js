<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <title>JavaScript Course</title>
  <p>
    Задача 10. Дано рядок тексту. Підрахувати кількість двоцифрових чисел у рядку.
  </p>
</head>

<body>
  <script>
    class NumberCounter {
      static countTwoDigitNumbers(text) {
        const twoDigitPattern = /\b\d{2}\b/g; // Регулярний вираз для пошуку двоцифрових чисел
        const matches = text.match(twoDigitPattern); // Знаходимо всі збіги
        return matches ? matches.length : 0; // Повертаємо кількість знайдених чисел
      }
    }

    // Приклад використання
    const text = "У цьому рядку є числа 10, 23, 145 і 99. Також є 7 та 1234.";
    console.log(NumberCounter.countTwoDigitNumbers(text)); // 3 (10, 23, 99)

  </script>
</body>

</html>
