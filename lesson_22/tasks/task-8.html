<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <title>JavaScript Course</title>
  <p>
    Задача 8. Дано рядок тексту. Вивести усі складові, які розділені розділовими знаками.
  </p>
</head>

<body>
  <script>
    const text = 'Привіт, як справи? Чудово! А у тебе - "все добре"?';

    const parts = text.split(/[.,;:!?'"()\[\]{}-\s]+/); // Розділяємо за розділовими знаками та пробілами

    // Видаляємо можливі порожні елементи
    const result = parts.filter(part => part.trim() !== '');

    console.log(result); // ["Привіт", "як", "справи", "Чудово", "А", "у", "тебе", "все", "добре"]

  </script>
</body>

</html>
