<body>
  <h1>–ó–∞–¥–∞—á–∞ #1</h1>
  <p>
    –°—Ç–≤–æ—Ä–∏—Ç–∏ –æ–±‚Äô—î–∫—Ç ¬´–¢–∏—Ä¬ª. –£ –º–∞—Å–∏–≤—ñ –∑–±–µ—Ä—ñ–≥–∞—é—Ç—å—Å—è 1, —è–∫—â–æ —É —Ü—å–æ–º—É –∫–≤–∞–¥—Ä–∞—Ç—ñ —î –∑–∞—î—Ü—å —ñ 0 –≤ —ñ–Ω—à–æ–º—É –≤–∏–ø–∞–¥–∫—É.
  </p>


  <script>
    class ShootingRange {
      constructor(size) {
        // –°—Ç–≤–æ—Ä—é—î–º–æ –º–∞—Å–∏–≤ –¥–ª—è –ø–æ–ª—è –∑ –∑–∞–π—Ü—è–º–∏, –∑–∞–ø–æ–≤–Ω—é—é—á–∏ –π–æ–≥–æ –≤–∏–ø–∞–¥–∫–æ–≤–∏–º–∏ 0 —Ç–∞ 1
        this.field = Array.from({ length: size }, () =>
          Array.from({ length: size }, () => Math.round(Math.random()))
        );
      }

      // –ú–µ—Ç–æ–¥ –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —ñ–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è –≤ –∫–æ–Ω—Å–æ–ª—ñ
      displayField() {
        console.log("–Ü–≥—Ä–æ–≤–µ –ø–æ–ª–µ:");
        this.field.forEach(row => console.log(row.map(cell => (cell === 1 ? "üê∞" : "‚¨ú")).join(" ")));
      }

      // –ú–µ—Ç–æ–¥ –¥–ª—è –ø–æ—Å—Ç—Ä—ñ–ª—É
      shoot(x, y) {
        if (x < 0 || y < 0 || x >= this.field.length || y >= this.field[0].length) {
          console.log("–ù–µ–≤—ñ—Ä–Ω–∞ –ø–æ–∑–∏—Ü—ñ—è –¥–ª—è –ø–æ—Å—Ç—Ä—ñ–ª—É!");
          return;
        }
        if (this.field[x][y] === 1) {
          console.log("–ü–æ–ø–∞–¥–∞–Ω–Ω—è! –ó–∞—î—Ü—å —É—Ä–∞–∂–µ–Ω–∏–π üê∞");
          this.field[x][y] = 0; // –ó–∞—î—Ü—å —É—Ä–∞–∂–µ–Ω–∏–π
        } else {
          console.log("–ü—Ä–æ–º–∞—Ö! –ù–∞ —Ü—ñ–π –ø–æ–∑–∏—Ü—ñ—ó –Ω–µ–º–∞—î –∑–∞–π—Ü—è ‚¨ú");
        }
      }
    }

    // –¢–µ—Å—Ç–æ–≤–∏–π –ø—Ä–∏–∫–ª–∞–¥
    const shootingRange = new ShootingRange(6); // –°—Ç–≤–æ—Ä—é—î–º–æ —Ç–∏—Ä —Ä–æ–∑–º—ñ—Ä–æ–º 5—Ö5
    shootingRange.displayField(); // –í—ñ–¥–æ–±—Ä–∞–∂–∞—î–º–æ —ñ–≥—Ä–æ–≤–µ –ø–æ–ª–µ
    shootingRange.shoot(4, 1); // –†–æ–±–∏–º–æ –ø–æ—Å—Ç—Ä—ñ–ª —É –ø–æ–∑–∏—Ü—ñ—é (4, 1)
    shootingRange.displayField(); // –í—ñ–¥–æ–±—Ä–∞–∂–∞—î–º–æ –ø–æ–ª–µ –ø—ñ—Å–ª—è –ø–æ—Å—Ç—Ä—ñ–ª—É
  </script>
