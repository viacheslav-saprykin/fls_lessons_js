<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JavaScript Course</title>
</head>

<body>
  <h1>Задача #4</h1>
  <p>
    Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000).<br>
    Сформувати новий масив, що міститиме значення цін у відсотках стосовно максимального
    <br>
    <br>
    Відповідь:
  </p>

  <script>

    function getRandomNumberInArray(countNumber, minNumber, maxNumber) {
      let arrayNumbers = []
      for (let i = 0; i < countNumber; i++) {
        const numberRandom = minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))
        arrayNumbers.push(numberRandom)
      }
      return arrayNumbers
    }

    const bondPrices = getRandomNumberInArray(10, 1, 10000)
    const maxBondPrice = Math.max(...bondPrices);
    let pricesInPercent = bondPrices.map(
      price => Math.round((price / maxBondPrice) * 100)
    );


    document.write(`
      Новий масив, що міститиме значення цін у відсотках стосовно максимального: ${pricesInPercent}. <br>
    `)

  </script>

</body>

</html>
