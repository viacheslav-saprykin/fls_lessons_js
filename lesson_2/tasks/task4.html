<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <title>JavaScript Course</title>
</head>

<body>
  <h1>Задача #4</h1>
  <p>
    Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
  </p>

  <script>
    // 1. Дані
    let yourLength = parseFloat(prompt('Введіть довжину (см.)', '0'))

    // 2. Обчислення
    let convertToMeters = yourLength * 0.01
    let convertToKilometers = yourLength * 0.00001

    // 3. Результат
    document.write(`${yourLength} см - це ${convertToMeters} м. або ${convertToKilometers} км. `);
  </script>

</body>

</html>
