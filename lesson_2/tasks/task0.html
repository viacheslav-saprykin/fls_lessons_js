  <p>

  </p>

  <script>
    // 1. Дані


// Обчислюємо S1


// Виводимо результат
    let a = parseFloat(prompt('Введіть значення a', '0'))
    let b = parseFloat(prompt('Введіть значення b', '0'))
    let c = parseFloat(prompt('Введіть значення c', '0'))

    // 2. Обчислення
    let sum1 = a + 12 + b;
    let sum2 = Math.sqrt((a+b) / 2 * a);
    let sum3 = Math.cbrt((a+b) * c);
    let sum4 = Math.sin(a / (-b));

    // 3. Результат
    document.write(`
    Значення: <br>

      S2: ${sum2}; <br>
      S3: ${sum3}; <br>
      S5: ${sum4};
      `)
