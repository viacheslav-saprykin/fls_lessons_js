<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <title>JavaScript Course</title>
</head>

<body>
  <h1>Задача #7</h1>
  <p>
    Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6). </p>

  <script>
    // 1. Дані
    let min = 1, max = 12
    let minDay = 0, maxDay = 6

    // 2. Обчислення
    let a = min + Math.floor(Math.random() * (max - min + 1));
    let b = Math.random() * (maxDay - minDay) + minDay;

    // 3. Результат
    document.write(`Cума випадкового номера місяця (від ${min} до ${max}) = ${a} та випадкового номера дня (від ${minDay} до ${maxDay}) = ${b.toFixed(0)}.`);
  </script>

</body>

</html>
