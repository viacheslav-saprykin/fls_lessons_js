<!DOCTYPE html>

  <title>JavaScript Course</title>
  <p>
    Задача 3. Дано масив рядків. Вивести ті, у яких є голосні літери.
  </p>
</head>

<body>
  <script>
    const strings = [
      "Kyiv",
      "Berlin",
      "Lviv",
      "Munich",
      "Frankfurt",
      "Paris",
      "TTTT"
    ];

    const hasDigits = strings.filter(str => /[aeiouyAEIOUY]/.test(str));

    console.log(hasDigits);
  </script>
</body>
