<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JavaScript Course</title>
  <p>
    Задача 5. Дано масив рядків. Вивести ті, у яких є або цифра 1 або цифра 3.
  </p>
</head>

<body>
  <script>
    const strings = [
      "Kyiv",
      "Berlin-1",
      "Lviv-3",
      "Munich",
      "Frankfurt-4",
      "Paris-5",
      "Lisabon",
      "Barcelona"
    ];

    const hasDigits = strings.filter(str => /[13]/.test(str));

    console.log(hasDigits);
  </script>
</body>
