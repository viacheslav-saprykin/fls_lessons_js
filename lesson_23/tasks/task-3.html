<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <title>JavaScript Course</title>
  <p>
    Задача 3. <br> Дано інформацію про відвідувачів деякого сайту (для кожного відвідувача зберігається логін).
    Підрахувати для кожного клієнта кількість відвідувань. <br>
  </p>
</head>

<body>
  <script>
    const logins = ["user1", "user2", "user1", "user3", "user2", "user1", "user4"];

    const visitCounts = {};

    for (const login of logins) {
      if (visitCounts[login]) {
        visitCounts[login] += 1;
      } else {
        visitCounts[login] = 1;
      }
    }

    console.log("Кількість відвідувань для кожного логіну:", visitCounts);
  </script>
</body>

</html>
