<body>
  <h1>Задача #10</h1>
  <p>
    Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
  </p>

  <script>

let start = parseInt(prompt("Введіть початкове число:"));
let end = parseInt(prompt("Введіть кінцеве число:"));

function sumOddNumbers(start, end) {
    let sum = 0;
    for (let i = start; i <= end; i++) {
        if (i % 2 !== 0) {
            sum += i;
        }
    }
    return sum;
}

let result = sumOddNumbers(start, end);
document.write("Сума непарних чисел між " + start + " та " + end + " дорівнює " + result);
  </script>

</body>
