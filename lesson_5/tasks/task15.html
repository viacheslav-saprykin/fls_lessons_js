<body>
  <h1>Задача #15</h1>
  <p>
    Користувач поступово вводить показники температури протягом року. Знайти середню температуру.
  </p>

  <script>


let temperatures = 0;
for (let month = 1; month <= 12; month++) {
    let currentTemp = parseFloat(prompt(`Введіть температуру для місяця #${month}`, '0'));
    temperatures += currentTemp;
}

let average = temperatures / 12;

document.write("Середня температура за введену кількість місяців становить: " + average.toFixed(2));
  </script>

</body>
