<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <title>JavaScript Course</title>
</head>

<body>
  <h1>Задача #4</h1>
  <p>
    Вивести таблицю з 3 рядків і 7 стовпців
  </p>

  <script>
    document.write('<table style="border: 1px solid black;">')
    for (let columnNumber = 1; columnNumber <= 3; columnNumber++) {
      document.write('<tr style="border: 1px solid black;">' + '</tr>')
      for (let rowNumber = 1; rowNumber <= 7; rowNumber++) {
        document.write('<td style="border: 1px solid black;">' + rowNumber + '</td>')
      }
    }

    document.write('</table>');

  </script>

</body>

</html>
