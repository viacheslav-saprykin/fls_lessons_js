<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <title>JavaScript Course</title>
</head>

<body>
  <h1>Задача #3</h1>
  <p>
    Вивести таблицю з одним рядком і 7 стовпцями.
  </p>

  <script>
    document.write('<table style="border: 1px solid black;">')
      for (let itemNumber = 1; itemNumber <= 7; itemNumber++) {
        document.write('<td style="border: 1px solid black;">' + itemNumber +'</td>')
      }
    document.write('</table>');

  </script>

</body>

</html>
