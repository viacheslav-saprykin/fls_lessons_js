<body>
  <h1>Задача #1</h1>
  <p>
    Створити клас, що дозволяє виконувати такі операції над масивами: знаходження кількості додатних, кількості від’ємних, кількість входжень деякого числа (статичні методи)
  </p>


  <script>
    class ArrayUtils {
    // Метод для знаходження кількості додатних чисел у масиві
    static countPositive(arr) {
        return arr.filter(num => num > 0).length;
    }

    // Метод для знаходження кількості від'ємних чисел у масиві
    static countNegative(arr) {
        return arr.filter(num => num < 0).length;
    }

    // Метод для підрахунку кількості входжень певного числа
    static countOccurrences(arr, value) {
        return arr.filter(num => num === value).length;
    }
}

// Приклади використання
const array = [3, -2, 5, 0, -1, 3, 3, -5, 0, 2];

console.log(ArrayUtils.countPositive(array)); // 4 (числа 3, 5, 3, 2)
console.log(ArrayUtils.countNegative(array)); // 3 (числа -2, -1, -5)
console.log(ArrayUtils.countOccurrences(array, 3)); // 3 (число 3 входить 3 рази)
console.log(ArrayUtils.countOccurrences(array, 0)); // 2 (число 0 входить 2 рази)
  </script>

</body>
