<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <title>JavaScript Course</title>
</head>

<body>
  <h1>Задача #4</h1>
  <p>
    4. З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом,
    працівником, пенсіонером).
  </p>

  <script>
    // 1. Дані
    const userAge = parseInt(prompt('Ваш вік', '1'))
    let result

    // 2. Обчислення
    if (userAge < 1 || userAge > 110) result = 'Некоректний вік'
    else if (userAge <= 6) result = 'Дитина у садочку.'
    else if (userAge <= 17) result = 'Дитина є школярем.'
    else if (userAge <= 23) result = 'Студент'
    else if (userAge <= 65) result = 'Працівник'
    else result = 'Пенсіонер'

    // 3. Результат
    document.write(result)
  </script>
</body>

</html>
