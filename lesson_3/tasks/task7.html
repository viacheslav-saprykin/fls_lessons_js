<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <title>JavaScript Course</title>
</head>

<body>
  <h1>Задача #7</h1>
  <p>
    7.	З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься.
  </p>

  <script>
    // 1. Дані
    const month = parseFloat(prompt('Введіть номер місяця', '1'))
    let result

    // 2. Обчислення
    if (month < 1 || month > 13) result = 'Некоректний номер місяця'
    else if (month === 1 || month === 2 || month === 12) result = `Ваш місяць під № ${month} і це зима!`
    else if (month === 3 || month === 4 || month === 5) result = `Ваш місяць під № ${month} і це весна!`
    else if (month === 6 || month === 7 || month === 8) result = `Ваш місяць під № ${month} і це літо!`
    else if (month === 9 || month === 10 || month === 11) result = `Ваш місяць під № ${month} і це осінь!`
    else result = 'Некоректні данні'

    // 3. Результат
    document.write(result)
  </script>

</body>

</html>
