<body>
  <h1>Задача #6</h1>
  <p>
    Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2<br>
    Відповідь:
  </p>

  <script>

    let arrayElements = [101, 102, 103, 5, 10, 45, 756, 452, 4, 1, 5, 2, 7, 9]
    let result = []
    for (let element of arrayElements) {
      if (element > arrayElements[0])
        result.push(element * 2)
    }
    document.write(`Усі елементи, які більші за перший елемент помножити на 2 - ${result}.`) 
  </script>

</body>
