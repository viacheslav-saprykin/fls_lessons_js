<body>
  <h1>Задача #9</h1>
  <p>
    Дано масив імен. Сформувати масив з перших літер цих імен.<br>
    Відповідь:
  </p>

  <script>
    let arrayNames = ['Anna', 'Diana', 'Iryna', 'Olena', 'Julia', 'Natalia']
    let firstLetterOfNames = arrayNames.map(name => name[0])
    document.write(`Масив з перших літер імен ${arrayNames} є - ${firstLetterOfNames}.`)
  </script>

</body>
