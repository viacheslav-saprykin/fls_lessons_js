<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <title>JavaScript Course</title>
</head>

<body>
  <h1>Задача #5</h1>
  <p>
    Дано масив елементів. Знайти добуток додатних елементів<br>
    Відповідь:
  </p>

  <script>

    let arrayElements = [101, 102, 103, 5, 10, 45, 756, 452, 4, 1, 5, 2, 7, 9]
    let result = 1
    for (let element of arrayElements) {
      if (element > 0)
        result *= element
    }
    document.write(`Добуток додатних елементів - ${result}.`) 
  </script>

</body>

</html>
