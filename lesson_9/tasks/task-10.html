<body>
  <h1>Задача #10</h1>
  <p>
    Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у
    грн.<br>
    Відповідь:
  </p>

  <script>
    const priceGoods = [101, 102, 103, 5, 10, 45, 756, 452, 1200, 1300, 2000, 2, 7, 9]
    const tax = 0.2
    let newPricesGoods = priceGoods.map((price) => (price * tax) + price)
    document.write(`Ціна на товари з урахуванням податку 20% - ${newPricesGoods}.`) 
  </script>

</body>
