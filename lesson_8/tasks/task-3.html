<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JavaScript Course</title>
</head>

<body>
  <h1>Задача #3</h1>
  <p>
    Дано масив імен учнів. З'ясувати скільки разів зустрічається ім’я «Іван» <br>
    <br>
    Відповідь:
  </p>

  <script>
    let pupilsName = ['Andrea', 'Ivan', 'Maxim', 'Bogdan', 'Ivan']
    let countIvan = 0

    for (let i = 0; i < pupilsName.length; i++) {
      if (pupilsName[i] === 'Ivan')
        countIvan++
    }

    document.write(`У масиві учнів з іменем Ivan = ${countIvan}.`)

  </script>

</body>

</html>
