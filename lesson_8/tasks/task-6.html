<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <title>JavaScript Course</title>
</head>

<body>
  <h1>Задача #6</h1>
  <p>
    Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач
    (кількість грошей задається).
    Приклад збереження даних: <br>
    let productsPrices = [1000, 20, 31] <br>
    let productsTitles = [‘cheese’, ‘juice’, ‘bread’] <br>
    <br>
    <br>
    Відповідь:
  </p>

  <script>
    const productsPrices = [1000, 20, 31]
    const productsTitles = ['cheese', 'juice', 'bread']
    let amountMoney = parseInt(prompt('Які кількість грошей Ви маєте?'))

    function availableProducts(amountMoney, productsPrices, productsTitles) {
      let availableProduct = []
      for (let i = 0; i < productsPrices.length; i++) {
        if (amountMoney >= productsPrices[i])
          availableProduct.push(productsTitles[i]);
      }

      return availableProduct
    }

    let whatICanBuy = availableProducts(amountMoney, productsPrices, productsTitles)

    if (whatICanBuy.length === 0)
      document.write('Для покупки товарів у Вас не достатньо коштів')
    else
      document.write(`Ви можете придбати наступні товари - ${whatICanBuy}`)

  </script>

</body>

</html>
